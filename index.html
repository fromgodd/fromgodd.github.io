<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Distance Calculator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Roboto Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Route Distance Calculator</h2>
            <button class="btn btn-outline-secondary" id="darkModeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        
        <div class="card p-4 mb-4">
            <div class="form-group">
                <label for="originInput">Origin Address:</label>
                <input type="text" id="originInput" class="form-control" placeholder="Enter origin address">
            </div>
            <div class="form-group">
                <label for="destinationInput">Destination Address:</label>
                <input type="text" id="destinationInput" class="form-control" placeholder="Enter destination address">
            </div>
            <button class="btn btn-primary" type="button" id="calculateButton">Calculate Route</button>
        </div>
        
        <div id="result" class="alert" style="display: none;"></div>

        <div id="map" class="mb-4"></div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
    <script src="utils/geocode.js"></script>
</body>
</html>
