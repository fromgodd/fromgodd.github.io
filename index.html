<!doctypehtml><html lang=en><meta charset=UTF-8><meta content="width=device-width,initial-scale=1"name=viewport><title>DVD Logo Animation</title><style>body{margin:0;overflow:hidden}#dvd-logo{position:absolute;width:100px;height:auto}</style><img alt="DVD Logo"id=dvd-logo src=https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/DVD_logo.svg/768px-DVD_logo.svg.png?20240510210001><script>const logo = document.getElementById('dvd-logo');
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;
        const logoWidth = logo.clientWidth;
        const logoHeight = logo.clientHeight;
        let x = Math.random() * (screenWidth - logoWidth);
        let y = Math.random() * (screenHeight - logoHeight);
        let dx = 2; // Horizontal speed
        let dy = 2; // Vertical speed

        function animateLogo() {
            x += dx;
            y += dy;

            // Bounce off the screen edges
            if (x + logoWidth > screenWidth || x < 0) {
                dx *= -1;
            }
            if (y + logoHeight > screenHeight || y < 0) {
                dy *= -1;
            }

            logo.style.transform = `translate(${x}px, ${y}px)`;
            requestAnimationFrame(animateLogo);
        }

        animateLogo();</script>
